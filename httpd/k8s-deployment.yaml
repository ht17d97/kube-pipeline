pipeline {
    agent {
        kubernetes {
            yaml '''
apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: some-value
spec:
  containers:
    - name: jnlp
      image: jenkins/inbound-agent
    - name: kubectl
      image: bitnami/kubectl
      command: ['cat']
      tty: true
'''
        }
    }
    stages {
        stage('Checkout') {
            steps {
                git 'https://github.com/ht17d97/kube-pipeline.git'
            }
        }
        stage('Deploy to Kubernetes') {
            steps {
                container('kubectl') {
                    sh 'kubectl apply -f httpd/k8s-deployment.yaml'
                }
            }
        }
    }
}
